name: 推送 XHS Cookie 到 Coze（Token 模式）

on:
  workflow_dispatch:       # 手动触发
  schedule:
    - cron: '0 * * * *'    # 每小时执行

jobs:
  push-cookie:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v3

      - name: 设置 Python 环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: 安装依赖
        run: |
          pip install -r requirements.txt

      - name: 写入 Cookie JSON 文件
        run: echo '${{ secrets.XHS_JSON }}' > xhs_state.json

      - name: 推送到 Coze
        env:
          COZE_TOKEN: ${{ secrets.COZE_TOKEN }}
          COZE_BOT_ID: ${{ secrets.COZE_BOT_ID }}
        run: python push_cookie_token_mode.py
